<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
  <title>Titel</title>
	<style>
	body {
		font-family: sans-serif;
	}
	div {
		padding: 5px;
	}
	</style>
</head>
<body>
	<h1>Ein Formular</h1>
	<form action="tuwas">
		<div>
			<label for="vn">Vorname:</label>
			<input id="vn" name="vorname" type="text" size="30" maxlength="40">
		</div>
		<div>
			<label for="zn">Zuname:</label>
			<input id="zn" name="zuname" type="text" size="30" maxlength="50">
		</div>
		<div>
			<select name="sorten" >
				<option value="E">Erdbeer</option>
				<option value="S">Schokolade</option>
				<option value="V">Vanille</option>
			</select>
		</div>
		<div>
			<input type="date" name="datum">
		</div>
		<div>
			<input type="time" name="zeit">
		</div>
		<div>
			<input type="number" name="nummer">
		</div>
		<div>
			<input type="range" name="bereich">
		</div>
		<div>
			<input type="month" name="monat">
		</div>
		<div>
			<input type="week" name="woche">
		</div>
		<div>
			<input type="tel" name="telefon">
		</div>
		<div>
			<input type="submit" name="zeit">
		</div>
	</form>
</body>
</html>
